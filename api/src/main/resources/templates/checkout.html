<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제하기</title>
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
</head>

<body>
<div class="wrapper">
    <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <div id="payment-method"></div>
        <div id="agreement"></div>
        <div style="padding-left: 25px">
            <div class="checkable typography--p">
                <label for="coupon-box" class="checkable__label typography--regular">
                    <input id="coupon-box" class="checkable__input" type="checkbox" aria-checked="true" />
                    <span class="checkable__label-text">5,000원 쿠폰 적용</span>
                </label>
            </div>
        </div>
        <div class="result wrapper">
            <button class="button" id="payment-button" style="margin-top: 30px">결제하기</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const button = document.getElementById("payment-button");
    const coupon = document.getElementById("coupon-box");

    const generateRandomString = () => window.btoa(Math.random()).slice(0, 20);

    // 서버에서 내려준 데이터 (Thymeleaf 변환)
    const orderId = /*[[${reservation.orderId}]]*/ '';
    const orderName = /*[[${reservation.orderName}]]*/ '';
    const amount = /*[[${reservation.totalAmount}]]*/ 0;

    const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
    const customerKey = generateRandomString();

    const paymentWidget = PaymentWidget(clientKey, customerKey);

    const paymentMethodWidget = paymentWidget.renderPaymentMethods(
      "#payment-method",
      { value: amount },
      { variantKey: "DEFAULT" }
    );

    paymentWidget.renderAgreement("#agreement", { variantKey: "AGREEMENT" });

    coupon.addEventListener("change", function () {
      if (coupon.checked) {
        paymentMethodWidget.updateAmount(amount - 5000);
      } else {
        paymentMethodWidget.updateAmount(amount);
      }
    });

    button.addEventListener("click", function () {
      paymentWidget.requestPayment({
        orderId: orderId,
        orderName: orderName,
        successUrl: window.location.origin + "/success",
        failUrl: window.location.origin + "/fail",
        customerEmail: "customer123@gmail.com",
        customerName: "김티켓",
        customerMobilePhone: "01012345678",
      });
    });
    /*]]>*/
</script>
</body>
</html>
